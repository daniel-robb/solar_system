<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Solar System</title>
		<link href="solar_system.css" type="text/css" rel="stylesheet">
    </head>

	<body id="body">
        <div id="sky"></div>
        <!-- viewBox = (min-x, min-y, width, height) -->
        <!-- REF: https://developer.mozilla.org/en-US/docs/Web/SVG/Attribute/d -->

		<div id="system">

            <!-- REF https://www.exploratorium.edu/explore/solar-system/activity/build-model -->

            <svg id="orbits" style="border: 0px solid black"></svg>  


            <img id="sun" src='assets/sun.svg'/>
            <img class="planet" id="mercury" src='assets/mercury.svg'/>
            <img class="planet" id="venus" src='assets/venus.svg'/>
            <img class="planet" id="earth" src='assets/earth.svg'/>
            <img class="planet" id="mars" src='assets/mars.svg'/>
            <img class="planet" id="jupiter" src='assets/jupiter.svg'/>
            <img class="planet" id="saturn" src='assets/saturn.svg'/>
            <img class="planet" id="neptune" src='assets/neptune.svg'/>
            <img class="planet" id="uranus" src='assets/uranus.svg'/>
            <img class="planet" id="pluto" src='assets/pluto.svg'/>

		</div>

        <div id="sliderContainer"></div>
        <input id="timeSlider" type="range" value=100 min=0 max=1440>
        <input class="timeBox" id="hoursBox" type="number" onchange="setSkyControlTo('boxes')" min=0 max=23>
        <input class="timeBox" id="minutesBox" type="number" onchange="setSkyControlTo('boxes')" min=0 max=59>
        <input class="timeBox" id="secondsBox" type="number" onchange="setSkyControlTo('boxes')" min=0 max=59>
        <input class="timeBox" id="cancelCustomTimeBox" type="button" onclick="resetSkyControl()" value="reset">
        <div id="timeStatusBox"></div>


        <div id="log"></div>




		<script src="main.js"></script>
	</body>
		
</html>
